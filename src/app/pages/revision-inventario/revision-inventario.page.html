<ion-content class="custom-bg" [fullscreen]="true">
  <div class="wrap">
    <ion-button class="back-button" fill="clear" (click)="goBack()">
      <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-button>

    <div class="icon-circle">
      <img src="../../../assets/images/3D_Forma_Sesion.png" alt="Inventarios" />
    </div>
    <h1 class="title">Inventarios en Verificación</h1>

    <div class="card-list" *ngIf="!cargando; else loading">
      <div class="card-item" *ngFor="let inv of inventariosEnVerificacion" (click)="irADetalle(inv)">
        <div class="card-left">
          <span class="label">{{ inv.zoneName }}</span>
          <div class="date-time-info">
            <span class="date">{{ getFormattedDate(inv.date) }}</span>
            <span class="time">{{ getFormattedTime(inv.date) }}</span>
          </div>
        </div>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </div>

      <div *ngIf="inventariosEnVerificacion.length === 0" class="empty-state">
        No hay inventarios en verificación.
      </div>
    </div>

    <ng-template #loading>
      <ion-spinner class="spinner-center"></ion-spinner>
    </ng-template>
  </div>
</ion-content>
